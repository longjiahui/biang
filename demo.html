<!DOCTYPE html>
<html lang="zh-cmn-Hans" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<script src="jquery.js" charset="utf-8"></script>
<script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="demo.js" charset="utf-8"></script>
<link rel="stylesheet" href="src/static/css/animate.css">
<link rel="stylesheet" href="src/static/css/biang.css">

<style>
    .biang {
        position: fixed;
        left: 0;
        top: 0;
        width:100%;
        height:100%;
        color:dimgray;
        display:none;
    }

    .biang-mask {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.3;
    }
    
    .biang-main{
        position:fixed;
        width:60%;
        height:40%;
        background-color:white;
        border-radius:3px;
        left:50%;
        transform:translate(-50%, -50%);
        top:50%;
    }
    
    .biang-header{
        position:fixed;
        width:100%;
        box-sizing: border-box;
        padding:13px;
        border-bottom:1px solid #eee;
        z-index:10;
    }
    .biang-clear::after{
        content:'';
        clear:both;
        display:block;
    }
    .biang-header-left{float:left}
    .biang-header-right{
        float:right;
    }
    .biang-shutdown-icon{
        font-size:15px;
        transition: all 0.3s;
        display:inline-block;
        padding:0 5px;
        cursor:pointer;
    }
    .biang-shutdown-icon:hover{
        transform:rotate(180deg);
    }
    .biang-footer{
        box-sizing: border-box;
        position:fixed;
        bottom:0;
        width:100%;
        padding:13px;
        border-top:1px solid #eee;
        transform:translate(0, 100%);
        background-color:white;
/*        display:none;*/
    }
    .biang-content{
        box-sizing: border-box;
        width:100%;
        height:100%;
        position:absolute;
        top:0;
        padding-top:48px;
        z-index:9;
    }

</style>

<body>
    <div class="biang" id='biang-demo'>
        <div class="biang-mask"></div>
        <div class="biang-main">
            <div class="biang-header biang-clear">
                <div class="biang-header-left"><span class="biang-header-title">title</span></div>
                <div class="biang-header-right"><span class="biang-shutdown-icon">X</span></div>
            </div>
            <div class="biang-content"></div>
            <div class="biang-footer biang-clear"></div>
        </div>
    </div>
    <button id="btn-demo">click me</button>
    
</body>
<script type="text/javascript">

    $(function(){
    $('#btn').click(function(){
        toggle('#biang-demo');
    });})
    
</script>

</html>
